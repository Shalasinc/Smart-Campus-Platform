version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: smartcampus-postgres
    environment:
      POSTGRES_DB: smartcampus
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: smartcampus-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ./backend/services/auth-service
      dockerfile: Dockerfile
    container_name: smartcampus-auth-service
    environment:
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: smartcampus
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRES_IN: 24h
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Booking Service
  booking-service:
    build:
      context: ./backend/services/booking-service
      dockerfile: Dockerfile
    container_name: smartcampus-booking-service
    environment:
      PORT: 3002
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: smartcampus
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Marketplace Service
  marketplace-service:
    build:
      context: ./backend/services/marketplace-service
      dockerfile: Dockerfile
    container_name: smartcampus-marketplace-service
    environment:
      PORT: 3003
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: smartcampus
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Inventory Service
  inventory-service:
    build:
      context: ./backend/services/inventory-service
      dockerfile: Dockerfile
    container_name: smartcampus-inventory-service
    environment:
      PORT: 3004
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: smartcampus
      DB_USER: postgres
      DB_PASSWORD: postgres
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
    ports:
      - "3004:3004"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Payment Service
  payment-service:
    build:
      context: ./backend/services/payment-service
      dockerfile: Dockerfile
    container_name: smartcampus-payment-service
    environment:
      PORT: 3005
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
    ports:
      - "3005:3005"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ./backend/services/notification-service
      dockerfile: Dockerfile
    container_name: smartcampus-notification-service
    environment:
      PORT: 3006
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: smartcampus
      DB_USER: postgres
      DB_PASSWORD: postgres
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      AUTH_SERVICE_URL: http://auth-service:3001
    ports:
      - "3006:3006"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

  # Saga Orchestrator
  saga-orchestrator:
    build:
      context: ./backend/services/saga-orchestrator
      dockerfile: Dockerfile
    container_name: smartcampus-saga-orchestrator
    environment:
      PORT: 3007
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      MARKETPLACE_SERVICE_URL: http://marketplace-service:3003
      INVENTORY_SERVICE_URL: http://inventory-service:3004
      PAYMENT_SERVICE_URL: http://payment-service:3005
      NOTIFICATION_SERVICE_URL: http://notification-service:3006
    ports:
      - "3007:3007"
    depends_on:
      rabbitmq:
        condition: service_healthy
      marketplace-service:
        condition: service_started
      inventory-service:
        condition: service_started
      payment-service:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./backend/services/api-gateway
      dockerfile: Dockerfile
    container_name: smartcampus-api-gateway
    environment:
      PORT: 3000
      AUTH_SERVICE_URL: http://auth-service:3001
      BOOKING_SERVICE_URL: http://booking-service:3002
      MARKETPLACE_SERVICE_URL: http://marketplace-service:3003
      INVENTORY_SERVICE_URL: http://inventory-service:3004
      PAYMENT_SERVICE_URL: http://payment-service:3005
      NOTIFICATION_SERVICE_URL: http://notification-service:3006
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - booking-service
      - marketplace-service
      - inventory-service
      - payment-service
      - notification-service
    networks:
      - app-network
    restart: unless-stopped

  # pgAdmin - Database Management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: smartcampus-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@smartcampus.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL:-https://afyhkxiiiloxrxkdmldc.supabase.co}
        - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFmeWhreGlpaWxveHJ4a2RtbGRjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0ODY5MTgsImV4cCI6MjA4MTA2MjkxOH0.IhiIiY4Z6qUJJvrLJnoQ6nMtREtYFyywKGHRvFFDu1A}
        - VITE_SUPABASE_PROJECT_ID=${VITE_SUPABASE_PROJECT_ID:-afyhkxiiiloxrxkdmldc}
        - VITE_API_GATEWAY_URL=${VITE_API_GATEWAY_URL:-http://localhost:3000}
    container_name: project-frontend
    ports:
      - "8080:80"
    depends_on:
      - api-gateway
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:

networks:
  app-network:
    driver: bridge

