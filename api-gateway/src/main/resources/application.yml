server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # Auth Service - Public endpoints
        - id: auth-service
          uri: http://auth-service:8081
          predicates:
            - Path=/api/auth/**
          # No StripPrefix needed - auth-service expects /api/auth/** paths
        
        # User Service
        - id: user-service
          uri: http://user-service:8082
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=2

        # Course Service (behind NGINX load balancer)
        - id: course-service
          uri: ${COURSE_LB_URL:http://course-service-a:8084}
          predicates:
            - Path=/api/courses/**
          filters:
            - StripPrefix=2
        
        # Resource Booking Service
        - id: booking-service
          uri: http://booking-service:8085
          predicates:
            - Path=/api/bookings/**
          # No StripPrefix - booking-service expects /api/** paths
        
        # Resource Service
        - id: resource-service
          uri: http://booking-service:8085
          predicates:
            - Path=/api/resources/**
          # No StripPrefix - booking-service expects /api/** paths
        
        # Resource Types Service
        - id: resource-types-service
          uri: http://booking-service:8085
          predicates:
            - Path=/api/resource-types/**
          # No StripPrefix - booking-service expects /api/** paths
        
        # Marketplace Service
        - id: marketplace-service
          uri: http://marketplace-service:8086
          predicates:
            - Path=/api/marketplace/**
          filters:
            - StripPrefix=2
        
        # Orders endpoint (mapped to marketplace)
        - id: orders-service
          uri: http://marketplace-service:8086
          predicates:
            - Path=/api/orders/**
          filters:
            - StripPrefix=2
        
        # Products endpoint (mapped to marketplace)
        - id: products-service
          uri: http://marketplace-service:8086
          predicates:
            - Path=/api/products/**
          filters:
            - StripPrefix=2
        
        # Exam Service
        - id: exam-service
          uri: http://exam-service:8087
          predicates:
            - Path=/api/exams/**
          filters:
            - StripPrefix=2
        
        # Notification Service
        - id: notification-service
          uri: http://notification-service:8088
          predicates:
            - Path=/api/notifications/**
          filters:
            - StripPrefix=2
        
        # Dashboard Service
        - id: dashboard-service
          uri: http://dashboard-service:8089
          predicates:
            - Path=/api/dashboard/**
          filters:
            - StripPrefix=2
        
        # Events Service (mapped to exam service for now)
        - id: events-service
          uri: http://exam-service:8087
          predicates:
            - Path=/api/events/**
          filters:
            - StripPrefix=2
      
      # Global settings
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
      globalcors:
        cors-configurations:
          '[/**]':
            allow-credentials: true
            allowed-origins:
              - "http://localhost:3000"
              - "http://localhost:3001"
              - "http://localhost:3002"
              - "http://localhost:3003"
              - "http://localhost:5173"
              - "http://localhost:5174"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowed-headers:
              - Content-Type
              - Authorization
              - X-Requested-With
            max-age: 3600

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.smartcampus.gateway: DEBUG

security:
  jwt:
    secret: ${JWT_SECRET:changeme-smart-campus-secret}
    expiration-minutes: 120

