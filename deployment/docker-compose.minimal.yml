# Docker Compose Minimal - فقط برای تست فاز 2
# این فایل فقط سرویس‌های ضروری برای تست لاگین و مشاهده منابع را اجرا می‌کند

services:
  postgres-auth:
    image: postgres:15
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]
    volumes: [postgres-auth-data:/var/lib/postgresql/data]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-booking:
    image: postgres:15
    environment:
      POSTGRES_DB: bookingdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5433:5432"]
    volumes: [postgres-booking-data:/var/lib/postgresql/data]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  redis:
    image: redis:7
    ports: ["6379:6379"]

  auth-service:
    build:
      context: ..
      dockerfile: services/auth-service/Dockerfile
    environment:
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-auth:5432/authdb
      JWT_SECRET: changeme-smart-campus-secret
    ports: ["8081:8081"]
    depends_on:
      postgres-auth:
        condition: service_healthy

  booking-service:
    build:
      context: ..
      dockerfile: services/resource-booking-service/Dockerfile
    environment:
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-booking:5432/bookingdb
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: guest
    ports: ["8085:8085"]
    depends_on:
      postgres-booking:
        condition: service_healthy
      rabbitmq:
        condition: service_started

  api-gateway:
    build:
      context: ..
      dockerfile: api-gateway/Dockerfile
    environment:
      JWT_SECRET: changeme-smart-campus-secret
      REDIS_HOST: redis
    ports: ["8080:8080"]
    depends_on:
      - auth-service
      - booking-service

volumes:
  postgres-auth-data:
  postgres-booking-data:

